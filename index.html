<!doctype html>
<html>
<head>
    <script src="bower_components/requirejs/require.js" data-main="src/app"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" media="screen" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container" id="leContainer">

        <div class="header clearfix">
            <h3 class="text-muted">You Decide</h3>
        </div>

        <h1 rv-text="viewModel.GameState"></h1>

        <div>
            <p>Your options now are...</p>
            <ul class="list-group">
                <li class="list-group-item" rv-each-option="viewModel:Options">
                    {option.optionNumber}: {option.option}
                </li>
            <ul>
        </div>
    </div>
</body>
</html>
