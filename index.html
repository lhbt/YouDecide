<!doctype html>
<html>
<head>
    <script src="bower_components/requirejs/require.js" data-main="src/app"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" media="screen" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
</head>
<body>
    <div class="container" id="leContainer">

        <div class="header clearfix">
            <h1 class="text-muted">You Decide</h1>
        </div>

        <h3 rv-text="viewModel.History"></h3>
        <br/>
        <br/>
        <div>
            <p>Your options now are...</p>
            <ul class="list-group" rv-if="viewModel:HasOptions">
                <li class="list-group-item" rv-each-option="viewModel:Options">
                    {option.optionNumber}: {option.option}
                </li>
            </ul>
        </div>
        <br/>
        <br/>
        <br/>
        <h4>To play, text your choice to +44 7860 033 661</h4>
    </div>
</body>
</html>
